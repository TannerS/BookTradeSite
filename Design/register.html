<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Bookxchange</title>
        <meta name="description" content="The solution for buying and selling textbooks.">
        
        <!--- Bootstrap CDN -->
        <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        
        <div class="container wrapper center">
            
            <h1>Register</h1>
            
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user" aria-describedby="user" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
        </div>
        
    </body>
</html>
